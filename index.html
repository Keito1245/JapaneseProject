<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Vocabulary Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #question {
      font-size: 2rem;
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      width: 200px;
    }
    button {
      padding: 8px 12px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    #nextBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Japanese Vocabulary Quiz</h1>
  <div id="question">Loading...</div>
  <input type="text" id="answer" placeholder="Enter English meaning">
  <br>
  <button id="submit">Check</button>
  <button id="nextBtn">Next</button>
  <div id="feedback"></div>

  <script src="script.js"></script>
</body>
</html>
